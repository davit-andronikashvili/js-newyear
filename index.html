<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW YEAR</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="app.js" defer></script>
</head>
<body>
    <h1 class="h1">NEW YEAR</h1>
    <div class="containers">
        <div class=" el days-a">
            <p class="text" id="days">0</p>
            <span>DAYS</span>
        </div>
        <div class=" el hours-b">
            <p class="text" id="hours">0</p>
            <span>HOURS</span>
        </div>
        <div class=" el mins-c">
            <p class="text" id="mins">0</p>
            <span>MINUTES</span>
        </div>
        <div class=" el sec-d">
            <p class="text" id="sec">0</p>
            <span>SECUNDS</span>
        </div>
 
    </div>
    
</body>
</html>
